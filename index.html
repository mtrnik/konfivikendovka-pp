<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js PowerPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div id="app" class="min-h-screen flex items-center justify-center">
    <div class="w-full h-full flex justify-center items-center">
        <div v-for="(slide, index) in slides" :key="index" v-show="currentIndex === index" class="w-full h-full flex flex-col items-center">
            <h1 class="text-4xl font-bold mb-4">{{ slide.title }}</h1>
            <p class="text-lg">{{ slide.content }}</p>
            <div class="grid grid-cols-2 gap-4">
                <div v-for="(image, imgIndex) in slide.images" :key="imgIndex">
                    <img :src="image" alt="Image" class="w-full h-auto">
                </div>
            </div>
            <div class="mt-6 flex justify-between">
                <button @click="prevSlide" :disabled="currentIndex === 0" class="px-4 py-2 bg-blue-500 text-white rounded-md" :class="{ 'cursor-not-allowed': currentIndex === 0 }">Previous</button>
                <button @click="nextSlide" :disabled="currentIndex === slides.length - 1" class="px-4 py-2 bg-blue-500 text-white rounded-md" :class="{ 'cursor-not-allowed': currentIndex === slides.length - 1 }">Next</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            currentIndex: 0,
            slides: [
                {
                    title: "Slide 1",
                    content: "This is the content of Slide 1.",
                    images: [
                        "image1.jpg",
                        "image2.jpg",
                    ]
                },
                {
                    title: "Slide 2",
                    content: "This is the content of Slide 2."
                },
            ]
        },
        methods: {
            nextSlide() {
                if (this.currentIndex < this.slides.length - 1) {
                    this.currentIndex++;
                }
            },
            prevSlide() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                }
            }
        }
    });
</script>
</body>
</html>
